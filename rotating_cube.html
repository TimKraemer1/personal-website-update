<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cube</title>
    <link rel="stylesheet" href="rotating_cube_style.css">
</head>
<body>
    <div class="cube-container">
        <div class="scene">
            <div class="cube">
                <div class="face front"><a href="https://google.com">About Me</a></div>
                <div class="face back">Projects</div>
                <div class="face left">Skills</div>
                <div class="face right">Resume</div>
                <div class="face top">Contact</div>
                <div class="face bottom">Quote</div>
            </div>
        </div>
    </div>
    <script src="rotating_cube_script.js"></script>
</body>
</html>
